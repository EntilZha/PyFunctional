# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "pypy3.9"]
        include:
          - python-version: "3.11"
            use_pandas: 1
    steps:
      - uses: actions/checkout@v3
      - run: pipx install poetry
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: poetry
      - run: poetry install
      - name: Pylint
        run: poetry run pylint functional
      - name: black
        run: poetry run black --check functional
        if: always()
      - name: Test with pytest
        run: poetry run pytest --cov=functional --cov-report=xml
        if: always()
      - name: mypy
        run: poetry run mypy --strict functional
        if: always()
      - uses: tsuyoshicho/action-mypy@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          level: warning
          execute_command: poetry run mypy --strict
          filter_mode: nofilter
        if: matrix.python-version == '3.11' # run only on latest to avoid duplicate warnings
      - uses: codecov/codecov-action@v1
        with:
          file: ./coverage.xml
